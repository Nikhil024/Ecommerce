<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>1 Col Portfolio - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="../../assets/styles/bootstrap4/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../assets/styles/bootstrap4/1-col-portfolio.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<app-header></app-header>

<!-- Page Content -->
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Address & Card Details
    <h5 class="float-right">Cart Totals :<b> &#8377;</b><br/>
      <button class="btn btn-success float-right" routerLink="/address" [disabled]="!f.valid" [disabled]="cardFormInputDisabled">Place Order</button>
    </h5>
  </h1>
  <h3 class="d-flex justify-content-center"><ins><small>Select a Address</small></ins></h3>

  <div class="col-sm-6 float-left">
    <div class="card text-center">
      <div class="card-header">
        Address
      </div>
      <div class="card-body">


					<form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">First Name</label> <input type="text"
									class="form-control" id="inputEmail4" placeholder="First Name">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Last Name</label> <input
									type="text" class="form-control" id="inputPassword4"
									placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress">Address</label> <input type="text"
								class="form-control" id="inputAddress"
								placeholder="1234 Main St">
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label for="inputState">State</label> <select id="inputState"
									class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label for="inputZip">Zip</label> <input type="text"
									class="form-control" id="inputZip">
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck"> Check
									me out </label>
							</div>
						</div>
						<button class="btn btn-success" routerLink="/address" [disabled]="!f.valid" [disabled]="cardFormInputDisabled">Place Order</button>
					</form>

				</div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
  </div>
  
  
  
  <div class="col-sm-6 float-right">
    <div class="card text-center">
      <div class="card-header">
        Address
      </div>
      <div class="card-body">


					<form>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">First Name</label> <input type="text"
									class="form-control" id="inputEmail4" placeholder="First Name">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Last Name</label> <input
									type="text" class="form-control" id="inputPassword4"
									placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<label for="inputAddress">Address</label> <input type="text"
								class="form-control" id="inputAddress"
								placeholder="1234 Main St">
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label for="inputState">State</label> <select id="inputState"
									class="form-control">
									<option selected>Choose...</option>
									<option>...</option>
								</select>
							</div>
							<div class="form-group col-md-3">
								<label for="inputZip">Zip</label> <input type="text"
									class="form-control" id="inputZip">
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck">
								<label class="form-check-label" for="gridCheck"> Check
									me out </label>
							</div>
						</div>
						<button class="btn btn-success" routerLink="/address" [disabled]="!f.valid" [disabled]="cardFormInputDisabled">Place Order</button>
					</form>

				</div>
      <div class="card-footer text-muted">
        2 days ago
      </div>
    </div>
  </div>
  
  
<br/>
  <h3 class="justify-content-center"><ins><small>Enter Card Details</small></ins></h3>

    <div class="col-sm-6 justify-content-center">
      <div class="card text-center">
        <div class="card-header">
          Card Details
        </div>
        <form (ngSubmit)="validateCard(f)" #f="ngForm">
          <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Card Number</label>
              <input type="text" required ngModel
                     #cardNumber="ngModel" class="form-control"
                     id="inputEmail4" name="cardNumber" placeholder="Card Number" maxlength="16"
                    pattern="[0-9]{16}" [disabled]="cardFormInputDisabled">
            </div>
          </div>
          <div class="form-row justify-content-center">
          
            <div class="form-group col-md-4">
              <label for="inputState">Card Type</label>
              <select id="inputState" class="form-control" name="cardType" required ngModel #cardType="ngModel" [disabled]="cardFormInputDisabled">
                <option></option>
                <option>Visa</option>
                <option>MasterCard</option>
              </select>
            </div>
          </div>
          <p>Card Expiry</p>
          <div class="form-row justify-content-center">
            <div class="float-right col-md-3">
              <label for="year">Year</label>
              <input type="text" class="form-control"
                     id="year" maxlength="4" name="cardExpiryYear" pattern="[0-9]{4}" required ngModel #cardExpiryYear="ngModel"
                     placeholder="Expiry Year" [disabled]="cardFormInputDisabled">
            </div>
            <div class="float-right col-md-3">
              <label for="month">Month</label>
              <input type="text" class="form-control" id="month" maxlength="2"
                     required ngModel name="cardExpiryMonth" pattern="[0-9]{2}" #cardExpiryMonth="ngModel"
                     placeholder="Expiry Month" [disabled]="cardFormInputDisabled">
            </div>
          </div>
          <!--<div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>-->
          <br/>
        </form>
        <br/>
      </div>
    </div>


  
  
  
  
</div>
<!-- /.container -->


<div class="container">

  <!-- Page Heading -->
  
  </div>




<!-- Footer -->
<br/>
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
  </div>
  <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../../assets/styles/bootstrap4/jquery.min.js"></script>
<script src="../../assets/styles/bootstrap4/bootstrap.bundle.min.js"></script>

</body>

</html>
