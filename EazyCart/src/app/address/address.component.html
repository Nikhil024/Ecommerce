<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Address</title>

  <!-- Bootstrap core CSS -->
  <link href="../../assets/styles/bootstrap4/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../assets/styles/bootstrap4/1-col-portfolio.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<app-header></app-header>

<!-- Page Content -->
<form #addressForm="ngForm" (ngSubmit)="submitOrder(addressForm)">
<div class="container">

  <!-- Page Heading -->
  <h1 class="my-4">Address & Card Details
    <h5 class="float-right">Cart Totals :<b> &#8377; {{ totalCartCost }}</b><br/>
    </h5>
  </h1>
  <h3 class="d-flex justify-content-center"><ins><small>Select a Address</small></ins></h3>

  <div class="col-sm-6 float-left">
    <div class="card text-center">
      <div class="card-header">
        Shipping Address
      </div>
      <div class="card-body">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="inputEmail4">First Name</label> <input type="text"
									class="form-control" id="shippingFirstName" placeholder="First Name"
              name="shippingFirstName" required #shippingFirstName="ngModel" ngModel>
							</div>
							<div class="form-group col-md-6">
								<label for="shippingLastName">Last Name</label> <input
									type="text" class="form-control" id="shippingLastName"
									placeholder="Last Name" name="shippingLastName" required ngModel #shippingLastName="ngModel">
							</div>
						</div>
						<div class="form-group">
							<label for="shippingAddress">Address</label> <input type="text"
								class="form-control" id="shippingAddress"
								placeholder="1234 Main St"
            name="shippingAddress" required ngModel #shippingAddress="ngModel">
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label for="shippingPostalCode">Postal Code</label> <input type="text"
									class="form-control" id="shippingPostalCode" name="shippingPostalCode" required ngModel #shippingPostalCode="ngModel">
							</div>
						</div>
				</div>
      <div class="card-footer text-muted">
        Shipping Address
      </div>
    </div>
  </div>



  <div class="col-sm-6 float-right">
    <div class="card text-center">
      <div class="card-header">
        Billing Address
      </div>
      <div class="card-body">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="billingFristName">First Name</label> <input type="text"
									class="form-control" id="billingFristName" placeholder="First Name"
              name="billingFristName" required #billingFristName="ngModel" [(ngModel)]="shippingFName">
							</div>
							<div class="form-group col-md-6">
								<label for="billingLastName">Last Name</label> <input
									type="text" class="form-control" id="billingLastName" name="billingLastName"
									placeholder="Last Name" required #billingLastName="ngModel" [(ngModel)]="shippingLName">
							</div>
						</div>
						<div class="form-group">
							<label for="billingAddress">Address</label> <input type="text"
								class="form-control" id="billingAddress"
								placeholder="1234 Main St" name="billingAddress"
            required #billingAddress="ngModel" [(ngModel)]="shippingAddr">
						</div>
						<div class="form-row justify-content-center">
							<div class="form-group col-md-4">
								<label for="billingPostalCode">Postal Code</label> <input type="text"
									class="form-control" id="billingPostalCode"
              name="billingPostalCode" required #billingPostalCode="ngModel" [(ngModel)]="shippingPCode">
							</div>
						</div>
						<div class="form-group">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="gridCheck"
                       (click)="copyAddress(addressForm)"
                       (change)="toggleAddress($event)" name="copyAddressCheckbox" ngModel #copyAddressCheckbox="ngModel">
								<label class="form-check-label" for="gridCheck">Same as Shipping?</label>
							</div>
						</div>
				</div>
      <div class="card-footer text-muted">
        Billing Address
      </div>
    </div>
  </div>
<div class="container d-flex justify-content-center">
    <div class="col-sm-6">
      <br/>
      <h3 class="justify-content-center text-center"><ins><small>Enter Card Details</small></ins></h3>

      <div class="card text-center">
        <div class="card-header">
          Card Details
        </div>
          <div class="form-row justify-content-center">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Card Number</label>
              <input type="text" required ngModel
                     #cardNumber="ngModel" class="form-control"
                     id="inputEmail4" name="cardNumber" placeholder="Card Number" maxlength="16"
                    pattern="[0-9]{16}" >
            </div>
          </div>
          <div class="form-row justify-content-center">

            <div class="form-group col-md-4">
              <label for="inputState">Card Type</label>
              <select id="inputState" class="form-control" name="cardType" required ngModel #cardType="ngModel">
                <option></option>
                <option>Visa</option>
                <option>MasterCard</option>
              </select>
            </div>
          </div>
          <p>Card Expiry</p>
          <div class="form-row justify-content-center">
            <div class="float-right col-md-3">
              <label for="year">Year</label>
              <input type="text" class="form-control"
                     id="year" maxlength="4" name="cardExpiryYear" pattern="[0-9]{4}" required ngModel #cardExpiryYear="ngModel"
                     placeholder="Expiry Year">
            </div>
            <div class="float-right col-md-3">
              <label for="month">Month</label>
              <input type="text" class="form-control" id="month" maxlength="2"
                     required ngModel name="cardExpiryMonth" pattern="[0-9]{2}" #cardExpiryMonth="ngModel"
                     placeholder="Expiry Month">
            </div>
          </div>
          <br/>
        <br/>
        <button class="btn btn-success float-right" type="submit" [disabled]="!addressForm.valid ">Place Order</button>
      </div>
    </div>
</div>
</div>
</form>
<!-- Footer -->
<br/>
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
  </div>
  <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../../assets/styles/bootstrap4/jquery.min.js"></script>
<script src="../../assets/styles/bootstrap4/bootstrap.bundle.min.js"></script>

</body>

</html>
