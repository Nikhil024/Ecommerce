<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ applicationName }}</title>

  <!-- Bootstrap core CSS -->
  <link href="../../assets/styles/bootstrap4/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../../assets/styles/bootstrap4/shop-homepage.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<app-header></app-header>

<!-- Page Content -->
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <h1 class="my-4">{{ applicationName }}</h1>
      <div class="list-group" *ngFor="let productCategory of productCategories">
        <a routerLink="/categories/{{ productCategory.code }}" class="list-group-item" routerLinkActive="active">{{ productCategory.type }}</a>
      </div>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

      <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="../../assets/images/productImages/banner1.jpg" alt="http://placehold.it/900x350">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../../assets/images/productImages/banner2.jpg" alt="http://placehold.it/900x350">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="../../assets/images/productImages/banner3.jpg" alt="http://placehold.it/900x350">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products | searchFilter:seachFilterUI:'code';">
          <div class="card h-100">
            <a routerLink="categories/{{ product.category.code }}/{{ product.code }}"><img class="card-img-top" src="../../assets/images/productImages/{{ product.imageName }}"  alt="http://placehold.it/700x400"></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink="categories/{{ product.category.code }}/{{ product.code }}">{{ product.code }}</a>
              </h4>
              <h5>&#8377;{{ product.offerPrice }}</h5><span><del>&#8377;{{ product.price }}</del></span>
              <p class="card-text">{{ product.description }}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              <button class="btn btn-primary float-right" id="{{ product.code }}_cart"  (click)="addToCart(product)">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
<button [hidden]="true" type="button" id="alreadyInCartProduct" class="btn btn-primary" data-toggle="modal" data-target="#cartExisting"></button>

<div class="modal fade" id="cartExisting" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Cart Error</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Product Already in Cart
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
  </div>
  <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../../assets/js/jquery-3.3.1.min.js"></script>
<script src="../../assets/styles/bootstrap4/bootstrap.min.js"></script>

</body>

</html>
