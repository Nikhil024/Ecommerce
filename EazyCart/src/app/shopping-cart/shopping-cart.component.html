<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>1 Col Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="../../assets/styles/bootstrap4/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../assets/styles/bootstrap4/1-col-portfolio.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
   <app-header></app-header>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading -->
      <h1 class="my-4">Cart
        <!--<small>Your Cart</small>-->
        <h5 class="float-right">Cart Totals :<b> &#8377;{{ totalCost }}</b><br/>
          <button class="btn btn-success float-right" routerLink="/address">Place Order</button>
        </h5>
      </h1>

      <div *ngFor="let product of cart.product">
      <hr>
      <!-- Project One -->
      <div class="row">
        <div class="col-md-3">
          <a routerLink="">
            <img class="img-fluid rounded mb-3 mb-md-0" src="../../assets/images/productImages/{{ product.imageName }}" alt="http://placehold.it/700x400" style="height: 100px;width: 100px">
          </a>
        </div>
        <div class="col-md-5">
          <h3>{{ product.code }}</h3>
          <div>
            <div class="row">
          <a class="btn btn-primary" routerLink="/categories/{{ product.category.code }}/{{ product.code }}">View Product</a>
            <div class="col-3">
              <input type="text" class="form-control" placeholder=".col-3">
            </div>
              <a class="btn btn-primary float-right" (click)="removeProduct(product)">Remove Product</a>
          </div>
          </div>
        </div>
      </div>
      <!-- /.row -->


      <!-- /.row -->

      <hr>
      </div>
      <h5 class="float-right" *ngIf="totalCost !== 0">Cart Totals :<b> &#8377;{{ totalCost }}</b><br/>
        <button class="btn btn-success float-right" routerLink="/address">Place Order</button>
      </h5>
      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link">1</a>
        </li>
        <li class="page-item">
          <a class="page-link">2</a>
        </li>
        <li class="page-item">
          <a class="page-link">3</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>

    </div>
    <!-- /.container -->
    <!-- Footer -->
    <br/>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; My Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="../../assets/styles/bootstrap4/jquery.min.js"></script>
    <script src="../../assets/styles/bootstrap4/bootstrap.bundle.min.js"></script>

  </body>

</html>
